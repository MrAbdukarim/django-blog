{% extends 'base.html' %}
{% block content %}
<section class="max-w-4xl mx-auto px-4 py-12">
    <div class="text-center">
        <h1 class="text-3xl font-extrabold pb-8 border-b border-gray-300">Blog</h1>
    </div>

    <div class="mt-8 space-y-6">
        {% for post in posts %}
        <div class="p-6 border-b border-gray-200 flex items-center justify-between rounded-2xl hover:bg-gray-50 transition">
            <div>
                <a href="{% url 'post_detail' post.pk %}" class="text-lg font-bold hover:text-gray-600">{{ post.title }}</a>
                <p class="text-gray-500 text-sm mt-1">{{ post.created_at|date:"F j, Y" }}</p>
            </div>
        </div>
        {% empty %}
        <p class="text-gray-500 text-center">Hozircha hech qanday post yoâ€˜q.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
